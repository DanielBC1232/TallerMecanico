<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Clientes Activos/Inactivos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters label {
            font-weight: bold;
            margin-right: 10px;
        }
        .filters input[type="date"], .filters button {
            padding: 8px 10px;
            margin-right: 10px;
        }
        .filters button {
            background-color: #002a4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #002a4d;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .report-table th {
            background-color: #002a4d;
            color: white;
        }
        .status-active {
            color: rgb(0, 19, 128);
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reporte de Clientes</h1>

        <div class="filters">
            <label for="start-date">Desde:</label>
            <input type="date" id="start-date">
            <label for="end-date">Hasta:</label>
            <input type="date" id="end-date">
            <button onclick="generarReporte()">Generar Reporte</button>
        </div>

        <table class="report-table">
            <thead>
                <tr>
                    <th>Nombre del Cliente</th>
                    <th>Última Fecha de Pago</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="report-body">
                <!-- Datos precargados -->
                <tr>
                    <td>Juan Pérez</td>
                    <td>2024-12-07</td>
                    <td class="status-active">Activo</td>
                </tr>
                <tr>
                    <td>Ana López</td>
                    <td>2024-12-10</td>
                    <td class="status-inactive">Inactivo</td>
                </tr>
                <tr>
                    <td>Carlos Ruiz</td>
                    <td>2024-12-12</td>
                    <td class="status-active">Activo</td>
                </tr>
                <tr>
                    <td>Marta Gómez</td>
                    <td>2024-12-15</td>
                    <td class="status-inactive">Inactivo</td>
                </tr>
                <tr>
                    <td>Luis Martínez</td>
                    <td>2024-12-20</td>
                    <td class="status-active">Activo</td>
                </tr>
                <tr>
                    <td>Laura Ramírez</td>
                    <td>2024-12-25</td>
                    <td class="status-inactive">Inactivo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function generarReporte() {
            const startDate = new Date(document.getElementById("start-date").value);
            const endDate = new Date(document.getElementById("end-date").value);
            const reportBody = document.getElementById("report-body");

            // Filtros de fecha
            Array.from(reportBody.rows).forEach(row => {
                const fechaPago = new Date(row.cells[1].textContent);
                if (fechaPago >= startDate && fechaPago <= endDate) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
