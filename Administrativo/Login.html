<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/scss/custom.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container bg-dark row col-4 d-flex rounded-3 mx-auto p-3 shadow-lg container-login justify-content-center align-items-center">

        <h3 class="text-secondary text-center mt-3">Inicio de Sesion</h3>
        <hr class="text-secondary">
        <form id="" method="post">
            <div class="col-9 mx-auto row g-2">
                <input class="form-control border-0 mb-3 bg-light" type="email" id="email" placeholder="Correo Electronico">
                <input class="form-control border-0 bg-light" type="password" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary rounded-3">Ingresar</button>
            </div>
        </form>
        <div class="mx-auto text-center">
            <a class="d-block mb-2" href="#">Olvide mi contraseña</a>
            <a href="">Cambiar contraseña</a>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
