<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Solicitud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #002a4d;
            color: white;
            padding: 2rem;
            margin-bottom: 20px;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main p {
            font-size: 1.2rem;
            color: #333;
        }
        main a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #005f73;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        main a:hover {
            background-color: #0a9396;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solicitud Enviada</h1>
    </header>

    <main>
        <p>¡Gracias! Su solicitud de repuestos ha sido enviada exitosamente.</p>
        <!-- Enlace para volver al formulario -->
        <a href="/Flujo/solicitud_repuesto.html">Realizar otra solicitud</a>
    </main>

    <footer>
        <p>&copy; 2024 Departamento de Repuestos</p>
    </footer>
</body>
</html>
